<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id="withoutAttributs">Without attributs</button>
<button id="withAttributs">With attributs</button>

<div class="container">

</div>

<table>
    <caption>ParseHTML For 1000 items</caption>
    <tr>
        <th>Browser</th>
        <th>Without attributs</th>
        <th>With attributs</th>
    </tr>
    <tr>
        <td>IE 11</td>
        <td>3.57 ms</td>
        <td>6.06 ms</td>
    </tr>
    <tr>
        <td>Chrome</td>
        <td>1 ms</td>
        <td>5.4 ms</td>
    </tr>
</table>

<script>
    function generate(count, withAttributs) {
        console.timeStamp('With attributs: ' + withAttributs);

        var html = '';
        for (var i = 0; i < count; i++) {
            var divHtml = '<div class="content" ';
            if (withAttributs) {
                divHtml += 'data-attr0="' + i + '"';
                divHtml += 'data-attr1="' + i + '"';
                divHtml += 'data-attr2="' + i + '"';
                divHtml += 'data-attr3="' + i + '"';
                divHtml += 'data-attr4="' + i + '"';
            }

            divHtml += "></div>";
            html += divHtml;
        }
        containerEl.innerHTML = html;
    }
</script>
<script>
    var containerEl = document.querySelector('.container');

    withoutAttributs.onclick = function () {
        generate(1000, false);
    };

    withAttributs.onclick = function () {
        generate(1000, true);
    }
</script>
</body>
</html>
