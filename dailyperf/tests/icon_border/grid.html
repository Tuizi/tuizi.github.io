<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<header>
    <button class="filter">1</button>
    <button class="filter">2</button>
    <button class="filter">3</button>
    <button class="filter">4</button>
    <button class="filter">5</button>
    <button class="filter">6</button>
    <button class="filter">7</button>
    <button class="filter">8</button>
    <button class="filter">9</button>
    <button class="filter">10</button>
</header>
<main id="grid">

</main>
<footer>
    Some addons
</footer>

<script>
    var Grid = function (containerSelector, config) {
        var containerEl = document.querySelector(containerSelector);

        return {
            load: function (count) {
                var html = '';

                for (var i = 0; i < count; i++) {
                    var itemHtml = '<div class="event event-' + (config.icon ? 'icon' : 'border') + '" style="width:100px;height:20px">';

                    if(config.icon) {
                        itemHtml += '<i class="has-comment" aria-hidden="true"></i>';
                    }

                    itemHtml += '<span>Event ' + i + '</span>';
                    itemHtml += '<span class="sr-only">Has comment</span>';
                    itemHtml += '</div>';

                    html += itemHtml;
                }

                containerEl.innerHTML = html;
            }
        }
    };

    var grid = new Grid('#grid', {
        icon: false
    });

    setTimeout(function () {
        console.timeStamp('Load');
        grid.load(700);
    }, 2000);

</script>

</body>
</html>
