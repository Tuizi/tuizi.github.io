<div class="modal fade" id="shiftCreator" tabindex="-1" role="dialog" aria-labelledby="shiftCreatorLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="shiftCreator.close()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="shiftCreatorLabel">Shift creator</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label>Employee:</label>
            <span>{{shiftCreator.shift.employee.name}}</span>
          </div>
          <div class="form-group">
            <label>Date:</label>
            <span>{{shiftCreator.shift.date.label}}</span>
          </div>
          <div class="form-group">
            <label for="newShiftName">Name:</label>
            <input id="newShiftName" type="text" ng-model="shiftCreator.shift.name" ng-required="true" placeholder="Enter a shift name">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="shiftCreator.close()">Close</button>
        <button type="submit" class="btn btn-primary" ng-click="shiftCreator.submit()">Save</button>
      </div>
    </div>
  </div>
</div>
