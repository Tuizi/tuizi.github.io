<table border=1 class="schedule">
    <thead>
        <tr>
            <td>Employees</td>
            <td ng-repeat="date in schedule.dates" data-date-id={{date.id}}>{{date.label}}</td>
        </tr>
    </thead>
    <tbody>
        <tr schedule-row data="row" ng-repeat="row in schedule.rows"></tr>
    </tbody>
</table>
