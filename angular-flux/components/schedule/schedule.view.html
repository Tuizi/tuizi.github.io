<table border=1 class="schedule">
    <thead>
        <tr>
            <td>Employees</td>
            <td ng-repeat="date in schedule.dates" data-date-id={{date.id}}>{{date.label}}</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="user in schedule.users">
            <td>{{user.name}}</td>
            <td ng-repeat="date in schedule.dates">
                <button class="shift" data-employee-id="{{user.id}}" data-date-id="{{date.id}}"></button>
            </td>
        </tr>
    </tbody>
</table>
