<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Angular Flux</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body ng-app="angular-flux">
    <header id="header">
        <h1>Schedule</h1>
    </header>
    <main id="main">
        <schedule></schedule>
        <shift-creator></shift-creator>
    </main>
    <footer id="footer">
        <h2>Addons</h2>
    </footer>
    
    <!--Libs-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>

    <!--Common-->
    <script src="constants.js"></script>

    <!--Stores-->
    <script src="stores/stores.js"></script>
    <script src="stores/dates.store.js"></script>
    <script src="stores/users.store.js"></script>
    <script src="stores/shifts.store.js"></script>
    <script src="stores/shift-creator.store.js"></script>

    <!--Actions-->
    <script src="actions/actions.js"></script>
    <script src="actions/dates.actions.js"></script>
    <script src="actions/users.actions.js"></script>
    <script src="actions/shifts.actions.js"></script>
    <script src="actions/shift-creator.actions.js"></script>

    <!--Components-->
    <script src="components/components.js"></script>
    <script src="components/utils.components.js"></script>
    
    <script src="components/schedule/schedule.view.js"></script>
    <script src="components/schedule-row/schedule-row.view.js"></script>
    <script src="components/schedule-row-shift/schedule-row-shift.view.js"></script>
    
    <script src="components/shift-creator/shift-creator.view.js"></script>

    <!--App-->
    <script src="app.js"></script>
</body>

</html>
